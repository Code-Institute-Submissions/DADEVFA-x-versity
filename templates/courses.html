{% extends "base.html" %}
{% block content %}

<h3 class="center-align header-text">Manage Courses</h3>

<div class="admin-background z-depth-1">
    <div class="row">
        <div class="col s12 m8 offset-m2">
            <a class="waves-effect btn-flat send-button" href="{{ url_for('add_course') }}">
                Add Course <i class="fas fa-plus-square prefix right"></i>
            </a>
            <div class="card-panel admin-box z-depth-3">
                <h3>
                    <ul class="collection z-depth-2">
                        {% for course in courses %}
                            <li class="collection-item avatar">
                                <span class="title"></span>
                                <div class="admin-button-box">
                                    <a href="" class="btn manage-button">Manage</a>
                                    <h6 class="user-id"></h6>
                                </div>
                                <i class="fas fa-book prefix"></i>
                                <h6>{{ course.course_name.upper() }}</h6>
                            </li>
                        {% endfor %}
                    </ul>
                </h3>
            </div>
        </div>
    </div>
</div>

{% endblock %}
