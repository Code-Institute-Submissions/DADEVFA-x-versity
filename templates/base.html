<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
    {% block styles %}
    {% endblock %}
    <title>X-Versity</title>
</head>

<body>

    <header>
        <!-- Navbar -->
        <nav class="deep-purple lighten-2">
            <div class="nav-wrapper">
                <a href="{{ url_for('get_lessons') }}">
                    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo for X-Versity">
                </a>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger right"><i class="fas fa-bars"></i></a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="{{ url_for('get_lessons') }}">Home</a></li>
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">New Lesson</a></li>
                    <li><a href="#">Manage Courses</a></li>
                    <li><a href="#">Log out</a></li>
                    <li><a href="#">Log in</a></li>
                    <li><a href="{{ url_for('register') }}">Register</a></li>
                </ul>
            </div>
        </nav>
        <!-- Mobile Side Navbar -->
        <ul class="sidenav deep-purple lighten-2" id="mobile-demo">
            <a href="#">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo for X-Versity">
            </a>
            <li><a href="{{ url_for('get_lessons') }}">Home</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">New Lesson</a></li>
            <li><a href="#">Manage Courses</a></li>
            <li><a href="#">Log out</a></li>
            <li><a href="#">Log in</a></li>
            <li><a href="{{ url_for('register') }}">Register</a></li>
        </ul>
    </header>

    {% block content %}
    {% endblock %}
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% block scripts %}
    {% endblock %}
</body>

</html>
