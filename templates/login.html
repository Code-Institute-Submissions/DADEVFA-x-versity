{% extends "base.html" %}
{% block content %}


<h3 class="center-align header-text">LOG IN</h3>

<div class="row login-box z-depth-1">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
        <div class="card-panel login-frame">
            <div class="row">
                <form class="col s12">
                    <!-- Email -->
                    <div class="row">
                        <div class="input-field col s12">
                            <input name="email" id="email" type="email" class="validate" required>
                            <label for="email">Email</label>
                        </div>
                    </div>
                    <!-- Password -->
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="password" name="password" type="password" minlength="5" maxlength="15"
                                pattern="^[a-zA-Z0-9äæöøüÄÆÖØÜ!?@`?=)(/&%€#*§-.,;:_) ]*$" class="validate" required>
                            <label for="password">Password</label>
                        </div>
                    </div>
                    <!-- Log in -->
                    <div class="row" style="margin-top: 70px; padding-left: 10px;">
                        <button type="submit" class="btn-large waves-effect buttons">
                            Log In
                        </button>
                    </div>
            </div>
    </form>
</div>

<div class="row">
    <div class="col s12">
        <p class="center-align">
            New Here?
            <a href="{{ url_for('register') }}" class="login-register-check">Register</a>
        </p>
    </div>
</div>


{% endblock %}
